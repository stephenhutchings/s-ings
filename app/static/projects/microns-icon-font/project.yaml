name: "Microns"
date: 06 Jul 2014
size: col-md
slug: microns

version: "1.0.0"

subtitle:  The universal icon set for user interfaces.

desc: >
  Microns are a no-nonsense set of icons designed specifically for
  user interfaces. Rather than provide a large library of unnecessary glyphs,
  microns provide a sensible baseline of well-drawn icons that will cover
  99% of your use cases for less than 5kb.

imgs:
  cover:  /img/projects/typicons/cover.png
  reveal: /img/projects/typicons/reveal.png

metaTitle: Microns - A Free Icon Font by Stephen Hutchings

tags:
  - Design
  - Icons
  - Fonts

colors:
  highlight: "#23bdff"
  light: "#f9fafb"

icons:
  -
    type: "Arrows"
    list:
      - name: Left Arrow
        class: mu-arrow-left
        code: E700
        match: direction|west
      - name: Right Arrow
        class: mu-arrow-right
        code: E701
        match: direction|east
      - name: Up Arrow
        class: mu-arrow-up
        code: E702
        match: direction|north
      - name: Down Arrow
        class: mu-arrow-down
        code: E703
        match: direction|south
      - name: Left
        class: mu-left
        code: E704
        match: chevron|angle|west
      - name: Right
        class: mu-right
        code: E705
        match: chevron|angle|east
      - name: Up
        class: mu-up
        code: E706
        match: chevron|angle|north
      - name: Down
        class: mu-down
        code: E707
        match: chevron|angle|south
      - name: Upload
        class: mu-upload
        code: E708
        match: align|top|push
      - name: Download
        class: mu-download
        code: E709
        match: align|bottom|pull
      - name: Undo
        class: mu-undo
        code: E70A
        match: back|history|navigate|left
      - name: Redo
        class: mu-redo
        code: E70B
        match: forward|history|navigate|right
      - name: Replay
        class: mu-replay
        code: E70C
        match: rewind,restart
      - name: Plus
        class: mu-plus
        code: E70D
        match: add|new|create|maximise|maximize
      - name: Minus
        class: mu-minus
        code: E70E
        match: delete|remove|minimise|minimize
      - name: Caret
        class: mu-caret
        code: E70F
        match: sort|select
      - name: Up Caret
        class: mu-caret-up
        code: E710
        match: sort|select|ascending|drop|up
      - name: Down Caret
        class: mu-caret-down
        code: E711
        match: sort|select|descending|drop|down
