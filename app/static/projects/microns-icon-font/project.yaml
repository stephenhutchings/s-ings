      - name: Cross Inline
        class: mu-i-cross
        code: E719
        match: cancel|undo|clear|wrong|incorrect
      - name: Bullet Inline
        class: mu-i-bullet
        code: E71A
        match: circle|dot|spot
      - name: Asterisk Inline
        class: mu-i-asterisk
